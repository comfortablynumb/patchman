<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patchman Icon Generator</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #1e293b; color: white; }
    .icons { display: flex; gap: 20px; flex-wrap: wrap; margin: 20px 0; }
    .icon-box { text-align: center; }
    canvas { border: 1px solid #475569; border-radius: 8px; }
    button { background: linear-gradient(to right, #6366f1, #a855f7); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 20px; }
    button:hover { opacity: 0.9; }
    p { color: #94a3b8; }
  </style>
</head>
<body>
  <h1>Patchman Icon Generator</h1>
  <p>Click the button below to download all icons, then place them in the <code>icons/</code> folder.</p>

  <div class="icons">
    <div class="icon-box">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div class="icon-box">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div class="icon-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>

  <button onclick="downloadAll()">Download All Icons</button>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#a855f7');

      // Rounded rectangle background
      const radius = 20 * scale;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Lightning bolt
      ctx.fillStyle = 'white';
      ctx.beginPath();
      const cx = size / 2;
      const cy = size / 2;
      const s = scale;

      ctx.moveTo(cx + 10*s, cy - 35*s);
      ctx.lineTo(cx - 15*s, cy + 5*s);
      ctx.lineTo(cx + 2*s, cy + 5*s);
      ctx.lineTo(cx - 10*s, cy + 35*s);
      ctx.lineTo(cx + 15*s, cy - 5*s);
      ctx.lineTo(cx - 2*s, cy - 5*s);
      ctx.closePath();
      ctx.fill();
    }

    // Draw all icons
    ['icon16', 'icon48', 'icon128'].forEach(id => {
      drawIcon(document.getElementById(id));
    });

    function downloadAll() {
      const sizes = [16, 48, 128];
      sizes.forEach(size => {
        const canvas = document.getElementById('icon' + size);
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
